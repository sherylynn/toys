<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADBËÆæÂ§áÁÆ°ÁêÜÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            display: flex;
            min-height: 600px;
        }

        .device-panel {
            flex: 2;
            padding: 30px;
            border-right: 1px solid #eee;
        }

        .settings-panel {
            flex: 1;
            padding: 30px;
            background: #f8f9fa;
        }

        .panel-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .scan-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .scan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .scan-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .device-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .device-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .device-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .device-item.connected {
            border-color: #28a745;
            background: #f8fff9;
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .device-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .device-ip {
            color: #666;
            font-family: monospace;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .device-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-dot.connected {
            background: #28a745;
        }

        .connect-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .connect-button:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .connect-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .settings-group {
            margin-bottom: 25px;
        }

        .settings-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .settings-group input, .settings-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.95em;
            transition: border-color 0.3s ease;
        }

        .settings-group input:focus, .settings-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .save-settings {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-settings:hover {
            background: #5a6fd8;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-devices {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .connection-status {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 8px 8px 0;
        }

        .connection-status.success {
            background: #e8f5e8;
            border-left-color: #4caf50;
        }

        .connection-status.error {
            background: #ffebee;
            border-left-color: #f44336;
        }

        .scan-progress {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .scan-progress.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        .device-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-button {
            flex: 1;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .action-button.scrcpy {
            background: #007bff;
            color: white;
        }

        .action-button.sc {
            background: #28a745;
            color: white;
        }

        .action-button.sca {
            background: #ffc107;
            color: black;
        }

        .action-button.scb {
            background: #dc3545;
            color: white;
        }

        .action-button.disconnect {
            background: #6c757d;
            color: white;
        }

        .action-button:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .history-section {
            margin-top: 20px;
        }

        .history-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .refresh-button {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .refresh-button:hover {
            background: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± ADBËÆæÂ§áÁÆ°ÁêÜÂô®</h1>
            <p>Êâ´ÊèèÂπ∂ÁÆ°ÁêÜÊÇ®ÁöÑAndroidËÆæÂ§á</p>
        </div>
        
        <div class="main-content">
            <div class="device-panel">
                <h2 class="panel-title">
                    <span>üîç</span>
                    ËÆæÂ§áÂàóË°®
                    <button class="refresh-button" onclick="refreshDevices()">Âà∑Êñ∞</button>
                </h2>
                
                <button class="scan-button" onclick="startScan()" id="scanButton">
                    ÂºÄÂßãÊâ´ÊèèËÆæÂ§á
                </button>
                
                <div class="scan-progress" id="scanProgress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">ÂáÜÂ§á‰∏≠...</div>
                </div>
                
                <div class="connection-status" id="connectionStatus" style="display: none;">
                    <strong>Áä∂ÊÄÅ:</strong> <span id="statusText">ÂáÜÂ§áÂ∞±Áª™</span>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Ê≠£Âú®Êâ´ÊèèËÆæÂ§á...</p>
                </div>
                
                <div class="device-list" id="deviceList">
                    <div class="no-devices">
                        ÁÇπÂáª"ÂºÄÂßãÊâ´ÊèèËÆæÂ§á"Êù•ÊêúÁ¥¢ÂèØÁî®ÁöÑAndroidËÆæÂ§á
                    </div>
                </div>
            </div>
            
            <div class="settings-panel">
                <h2 class="panel-title">
                    <span>‚öôÔ∏è</span>
                    ËÆæÁΩÆ
                </h2>
                
                <div class="settings-group">
                    <label for="defaultApp">ÈªòËÆ§Â∫îÁî®:</label>
                    <select id="defaultApp">
                        <option value="scrcpy">Scrcpy (Â±èÂπïÈïúÂÉè)</option>
                        <option value="sc">Scrcpy ÂÆû‰æã1</option>
                        <option value="sca">Scrcpy ÂÆû‰æã2</option>
                        <option value="scb">Scrcpy ÂÆû‰æã3</option>
                    </select>
                </div>
                
                <div class="settings-group">
                    <label for="scanTimeout">Êâ´ÊèèË∂ÖÊó∂ (Áßí):</label>
                    <input type="number" id="scanTimeout" value="3" min="1" max="10">
                </div>
                
                <div class="settings-group">
                    <label for="targetDevice">ÁõÆÊ†áËÆæÂ§áÂûãÂè∑:</label>
                    <input type="text" id="targetDevice" value="110" placeholder="ÂåÖÂê´Ê≠§Â≠óÁ¨¶‰∏≤ÁöÑËÆæÂ§á">
                </div>
                
                <div class="settings-group">
                    <label for="autoConnect">Ëá™Âä®ËøûÊé•ÁõÆÊ†áËÆæÂ§á:</label>
                    <select id="autoConnect">
                        <option value="true">ÊòØ</option>
                        <option value="false">Âê¶</option>
                    </select>
                </div>
                
                <button class="save-settings" onclick="saveSettings()">
                    ‰øùÂ≠òËÆæÁΩÆ
                </button>
                
                <div class="history-section">
                    <h3 class="panel-title">
                        <span>üìã</span>
                        ÂéÜÂè≤ËÆ∞ÂΩï
                    </h3>
                    <div id="historyList">
                        <div class="no-devices">ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let devices = [];
        let scanStatus = null;
        let statusUpdateInterval = null;
        let settings = {
            defaultApp: 'scrcpy',
            scanTimeout: 3,
            targetDevice: '110',
            autoConnect: true
        };

        // Âä†ËΩΩËÆæÁΩÆ
        function loadSettings() {
            const saved = localStorage.getItem('adbSettings');
            if (saved) {
                settings = { ...settings, ...JSON.parse(saved) };
            }
            
            document.getElementById('defaultApp').value = settings.defaultApp;
            document.getElementById('scanTimeout').value = settings.scanTimeout;
            document.getElementById('targetDevice').value = settings.targetDevice;
            document.getElementById('autoConnect').value = settings.autoConnect;
        }

        // ‰øùÂ≠òËÆæÁΩÆ
        function saveSettings() {
            settings.defaultApp = document.getElementById('defaultApp').value;
            settings.scanTimeout = parseInt(document.getElementById('scanTimeout').value);
            settings.targetDevice = document.getElementById('targetDevice').value;
            settings.autoConnect = document.getElementById('autoConnect').value === 'true';
            
            localStorage.setItem('adbSettings', JSON.stringify(settings));
            showStatus('ËÆæÁΩÆÂ∑≤‰øùÂ≠ò', 'success');
        }

        // ÊòæÁ§∫Áä∂ÊÄÅÊ∂àÊÅØ
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            statusDiv.style.display = 'block';
            statusText.textContent = message;
            
            statusDiv.className = 'connection-status';
            if (type === 'success') {
                statusDiv.classList.add('success');
            } else if (type === 'error') {
                statusDiv.classList.add('error');
            }
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // Êõ¥Êñ∞Êâ´ÊèèËøõÂ∫¶
        function updateScanProgress(status) {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const scanProgress = document.getElementById('scanProgress');
            
            if (status.is_scanning) {
                scanProgress.classList.add('show');
                progressFill.style.width = status.progress + '%';
                progressText.textContent = `${status.stage} (${status.progress}%)`;
                
                // ÂÆûÊó∂Êõ¥Êñ∞ËÆæÂ§áÂàóË°®
                if (status.found_devices && status.found_devices.length > 0) {
                    devices = status.found_devices;
                    renderDevices();
                }
            } else {
                scanProgress.classList.remove('show');
            }
        }

        // ÂºÄÂßãÊâ´Êèè
        async function startScan() {
            const scanButton = document.getElementById('scanButton');
            
            console.log('ÂºÄÂßãÊâ´ÊèèÊåâÈíÆË¢´ÁÇπÂáª');
            showStatus('Ê≠£Âú®ÂêØÂä®Êâ´Êèè...', 'info');
            
            try {
                console.log('ÂèëÈÄÅÊâ´ÊèèËØ∑Ê±ÇÂà∞ /scan');
                const response = await fetch('/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({}),
                    // Âº∫Âà∂‰∏ç‰ΩøÁî®‰ª£ÁêÜ
                    cache: 'no-cache'
                });
                
                console.log('Êî∂Âà∞ÂìçÂ∫îÔºåÁä∂ÊÄÅÁ†Å:', response.status);
                console.log('ÂìçÂ∫îOK:', response.ok);
                
                const result = await response.json();
                console.log('ÂìçÂ∫îÊï∞ÊçÆ:', result);
                
                if (response.ok) {
                    showStatus('Êâ´ÊèèÂ∑≤ÂºÄÂßã', 'success');
                    startStatusUpdate();
                } else {
                    console.error('Êâ´ÊèèÂêØÂä®Â§±Ë¥•ÔºåÂìçÂ∫î:', result);
                    showStatus(result.message || 'Êâ´ÊèèÂêØÂä®Â§±Ë¥•', 'error');
                }
            } catch (error) {
                console.error('Êâ´ÊèèËØ∑Ê±ÇÈîôËØØ:', error);
                showStatus('Êó†Ê≥ïËøûÊé•Âà∞ÊúçÂä°Âô®: ' + error.message, 'error');
            }
        }

        // Âà∑Êñ∞ËÆæÂ§áÂàóË°®
        async function refreshDevices() {
            try {
                const response = await fetch('/devices', { cache: 'no-cache' });
                const data = await response.json();
                
                if (response.ok) {
                    devices = data.devices.map(d => ({
                        ip: d.ip,
                        name: `ËÆæÂ§á ${d.ip}`,
                        connected: d.status === 'device',
                        manufacturer: 'Unknown',
                        model: 'Unknown'
                    }));
                    renderDevices();
                    showStatus('ËÆæÂ§áÂàóË°®Â∑≤Âà∑Êñ∞', 'success');
                } else {
                    showStatus('Âà∑Êñ∞Â§±Ë¥•', 'error');
                }
            } catch (error) {
                showStatus('Êó†Ê≥ïËøûÊé•Âà∞ÊúçÂä°Âô®: ' + error.message, 'error');
            }
        }

        // ÂêØÂä®Áä∂ÊÄÅÊõ¥Êñ∞
        function startStatusUpdate() {
            if (statusUpdateInterval) {
                clearInterval(statusUpdateInterval);
            }
            
            statusUpdateInterval = setInterval(async () => {
                try {
                    const response = await fetch('/status', { cache: 'no-cache' });
                    const status = await response.json();
                    
                    scanStatus = status;
                    updateScanProgress(status);
                    
                    // Êâ´ÊèèÂÆåÊàêÊó∂Êõ¥Êñ∞ËÆæÂ§áÂàóË°®
                    if (!status.is_scanning && status.found_devices.length > 0) {
                        devices = status.found_devices;
                        renderDevices();
                        clearInterval(statusUpdateInterval);
                        statusUpdateInterval = null;
                        
                        showStatus(`Êâ´ÊèèÂÆåÊàêÔºåÊâæÂà∞ ${devices.length} ‰∏™ËÆæÂ§á`, 'success');
                        
                        // Ëá™Âä®ËøûÊé•ÁõÆÊ†áËÆæÂ§á
                        if (settings.autoConnect) {
                            const targetDevice = devices.find(d => 
                                d.model && d.model.includes(settings.targetDevice)
                            );
                            if (targetDevice) {
                                setTimeout(() => connectToDevice(targetDevice.ip), 1000);
                            }
                        }
                    }
                } catch (error) {
                    console.error('Áä∂ÊÄÅÊõ¥Êñ∞Â§±Ë¥•:', error);
                }
            }, 500);
        }

        // ËøûÊé•ËÆæÂ§á
        async function connectToDevice(ip) {
            showStatus(`Ê≠£Âú®ËøûÊé•ËÆæÂ§á ${ip}...`, 'info');
            
            try {
                const response = await fetch('/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ip: ip
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus(`ËÆæÂ§á ${ip} ËøûÊé•ÊàêÂäü`, 'success');
                    // Êõ¥Êñ∞ËÆæÂ§áÁä∂ÊÄÅ
                    const device = devices.find(d => d.ip === ip);
                    if (device) {
                        device.connected = true;
                        if (result.device) {
                            device.model = result.device.model;
                            device.manufacturer = result.device.manufacturer;
                        }
                        renderDevices();
                    }
                } else {
                    showStatus(`ËøûÊé•Â§±Ë¥•: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`ËøûÊé•Â§±Ë¥•: ${error.message}`, 'error');
            }
        }

        // Êñ≠ÂºÄËÆæÂ§á
        async function disconnectDevice(ip) {
            try {
                const response = await fetch('/disconnect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ip: ip
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus(`ËÆæÂ§á ${ip} Â∑≤Êñ≠ÂºÄËøûÊé•`, 'success');
                    // Êõ¥Êñ∞ËÆæÂ§áÁä∂ÊÄÅ
                    const device = devices.find(d => d.ip === ip);
                    if (device) {
                        device.connected = false;
                        renderDevices();
                    }
                } else {
                    showStatus(`Êñ≠ÂºÄÂ§±Ë¥•: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Êñ≠ÂºÄÂ§±Ë¥•: ${error.message}`, 'error');
            }
        }

        // ÂêØÂä® scrcpy
        async function launchScrcpy(ip, mode) {
            try {
                const response = await fetch('/launch-scrcpy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ip: ip,
                        mode: mode
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus(result.message, 'success');
                } else {
                    showStatus(`ÂêØÂä®Â§±Ë¥•: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`ÂêØÂä®Â§±Ë¥•: ${error.message}`, 'error');
            }
        }

        // Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩï
        async function loadHistory() {
            try {
                const response = await fetch('/history', { cache: 'no-cache' });
                const data = await response.json();
                
                if (response.ok) {
                    renderHistory(data.history);
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩïÂ§±Ë¥•:', error);
            }
        }

        // Ê∏≤ÊüìÂéÜÂè≤ËÆ∞ÂΩï
        function renderHistory(history) {
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<div class="no-devices">ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï</div>';
                return;
            }
            
            historyList.innerHTML = history.map(ip => `
                <div class="history-item" onclick="connectToDevice('${ip}')">
                    <div class="device-ip">${ip}</div>
                    <div class="device-status">ÁÇπÂáªËøûÊé•</div>
                </div>
            `).join('');
        }

        // Ê∏≤ÊüìËÆæÂ§áÂàóË°®
        function renderDevices() {
            const deviceList = document.getElementById('deviceList');
            
            if (devices.length === 0) {
                deviceList.innerHTML = '<div class="no-devices">Êú™ÊâæÂà∞ËÆæÂ§á</div>';
                return;
            }
            
            deviceList.innerHTML = devices.map(device => `
                <div class="device-item ${device.connected ? 'connected' : ''}">
                    <div class="device-header">
                        <div>
                            <div class="device-name">${device.model || device.name}</div>
                            <div class="device-status">
                                <div class="status-dot ${device.connected ? 'connected' : ''}"></div>
                                ${device.connected ? 'Â∑≤ËøûÊé•' : 'Êú™ËøûÊé•'}
                                ${device.manufacturer ? ` - ${device.manufacturer}` : ''}
                            </div>
                        </div>
                        <div class="device-ip">${device.ip}</div>
                    </div>
                    <div class="device-actions">
                        ${device.connected ? `
                            <button class="action-button scrcpy" onclick="launchScrcpy('${device.ip}', 'scrcpy')">Scrcpy</button>
                            <button class="action-button sc" onclick="launchScrcpy('${device.ip}', 'sc')">SC</button>
                            <button class="action-button sca" onclick="launchScrcpy('${device.ip}', 'sca')">SCA</button>
                            <button class="action-button scb" onclick="launchScrcpy('${device.ip}', 'scb')">SCB</button>
                            <button class="action-button disconnect" onclick="disconnectDevice('${device.ip}')">Êñ≠ÂºÄ</button>
                        ` : `
                            <button class="connect-button" onclick="connectToDevice('${device.ip}')">ËøûÊé•ËÆæÂ§á</button>
                        `}
                    </div>
                </div>
            `).join('');
        }

        // Ê£ÄÊü•ÊúçÂä°Âô®Áä∂ÊÄÅ
        async function checkServerStatus() {
            try {
                const response = await fetch('/status', { cache: 'no-cache' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            loadHistory();
            
            // Ê£ÄÊü•ÊúçÂä°Âô®Áä∂ÊÄÅ
            setTimeout(async () => {
                const serverAvailable = await checkServerStatus();
                if (!serverAvailable) {
                    showStatus('ÊúçÂä°Âô®Êú™ÂêØÂä®ÔºåËØ∑ÂÖàËøêË°å gui-launcher.command', 'error');
                    document.getElementById('scanButton').disabled = true;
                    document.getElementById('scanButton').textContent = 'ÊúçÂä°Âô®Êú™ÂêØÂä®';
                } else {
                    // ÊúçÂä°Âô®ÂèØÁî®ÔºåÂä†ËΩΩÂΩìÂâçËÆæÂ§áÂàóË°®
                    refreshDevices();
                }
            }, 1000);
        });
    </script>
